name: Nightly Supabase Sync

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at 3:00 AM UTC (7:00 PM PST during Standard Time)
  workflow_dispatch:

jobs:
  call-function:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Supabase Edge Function
        shell: bash
        run: |
          set -euo pipefail
          URL="https://${{ secrets.SUPABASE_PROJECT_REF }}.functions.supabase.co/nightly-sync"
          echo "POST $URL"
          curl --fail -sS -X POST "$URL" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{"reason":"github-cron"}'
          echo "Nightly sync triggered successfully."
